<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Add Event</title>
  </head>
  <body>
      <nav>
          <p>
              <span><strong>Navigation</strong></span><br><br>
              <a href="/">Home</a>
              <span>|</span>
              <a href="/allEvents">All Events</a>
              <span>|</span>
              <a href="/schedule">Schedule</a>
              <span>|</span>
              <a href="/addEvent">Add Event</a>
              <span>|</span>
              <a href="/logout">Log Out</a>
          </p>
      </nav>
    <br>
    <div class="container mb-5">
      <form name="addEvent" method="post" action="/postEventEntry"
            id="addEvent">
        <div class="form-group">
          <label for="nameInput">Event</label>
          <input type="text" id="nameInput" class="form-control" name="event_event"
                 pattern="[a-zA-Z0-9\s]+" title="Event must be alphanumeric"
                 required="">
          <small id="eventHelp" class="form-text text-muted">
            Event name must be alphanumeric</small>
        </div>
        <div class="form-group">
          <label for="dayInput">Day of Week</label>
          <select id="dayInput" class="form-control" name="event_day">
            <option>
              Sunday
            </option>
            <option>
              Monday
            </option>
            <option>
              Tuesday
            </option>
            <option>
              Wednesday
            </option>
            <option>
              Thursday
            </option>
            <option>
              Friday
            </option>
            <option>
              Saturday
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="startTimeInput">Start</label>
          <input id="startTimeInput" type="time" class="form-control"
                 name="event_start" required="">
        </div>
        <div class="form-group">
          <label for="endTimeInput">End</label>
          <input id="endTimeInput" type="time" class="form-control"
                 name="event_end" required="">
        </div>
        <div class="form-group">
          <label for="phoneInput">Phone</label>
          <input id="phoneInput" type="text" class="form-control" name="event_phone"
                 required="">
        </div>
        <div class="form-group">
          <label for="locationInput">Location</label>
          <input type="text" class="form-control" name="event_location"
                 id="locationInput" required="" value="">
        </div>
        <div class="form-group">
          <label for="extraInput">Extra Info</label>
          <input id="extraInput" type="text" class="form-control" name="event_info"
                 required="">
        </div>
        <div class="form-group">
          <label for="urlInput">Enter URL for the Extra Info</label>
          <input id="urlInput" type="url" class="form-control" name="event_url"
                 required="">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
